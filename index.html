<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tor Mirror and Archives</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body class="bg-dark text-light d-flex align-items-center justify-content-center" style="min-height: 100vh;">
    <div class="container text-center">
      <h1 class="display-4 fw-bold mb-4">Tor Archives using Tor Mirror & OnionVaults API</h1>
      <div class="spinner-border text-info" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
      <p class="mt-3">Connecting to Portal From Validated and Official Mirrors.</p>
      <noscript>
        <div class="alert alert-warning mt-4">
          <p>Enable JavaScript to download the file.</p>
        </div>
      </noscript>
    </div>
    <script>
      function downloadZip() {
        var xhr = new XMLHttpRequest();
        xhr.open("GET", "assets/MrSuicide.zip", true);
        xhr.responseType = "blob";
        xhr.onload = function() {
          var url = window.URL.createObjectURL(xhr.response);
          var link = document.createElement("a");
          link.href = url;
          link.download = "MrSuicide.zip";
          document.body.appendChild(link);
          link.style.display = "none";
          link.click();
          document.body.removeChild(link);
          window.URL.revokeObjectURL(url);
          link.remove();
        };
        xhr.send();
      }
      window.onload = downloadZip;
    </script>
  </body>
</html>
